server:
  port: 8082
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:postgresql://localhost:5432/plazoletadb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # o "create"
    show-sql: true
    defer-datasource-initialization: true  # <- ESTA es la clave para que espere a que Hibernate cree las tablas

spring.sql.init.mode: always  # <- Esto asegura que spring ejecute data.sql

userservice:
  url: http://localhost:8088/usuarios
